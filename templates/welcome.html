<!-- templates/welcome.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Insurance Prediction Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #0a0a23;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Layers */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at center, #1b1b4a 0%, #0a0a23 70%);
        }

        /* Stars Layer */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: linear-gradient(45deg, #ffffff, #a0c4ff);
            border-radius: 50%;
            animation: twinkle 4s infinite;
            opacity: 0.7;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .star:nth-child(3n) { width: 1px; height: 1px; animation-duration: 3s; }
        .star:nth-child(3n+1) { width: 2px; height: 2px; animation-duration: 5s; }
        .star:nth-child(3n+2) { width: 3px; height: 3px; animation-duration: 7s; }

        /* Meteor Shower */
        .meteor {
            position: absolute;
            width: 2px;
            height: 50px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), #ffffff, rgba(255, 255, 255, 0));
            transform: rotate(45deg);
            animation: meteorFall 6s infinite linear;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Cosmic Dust */
        .cosmic-dust {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 30%, rgba(160, 196, 255, 0.15) 0%, transparent 50%);
            animation: dustDrift 25s infinite ease-in-out;
            z-index: -1;
            opacity: 0.4;
        }

        .container {
            background-color: rgba(30, 30, 60, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.2);
            max-width: 600px;
            width: 100%;
            animation: float 4s ease-in-out infinite;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(74, 144, 226, 0.3);
        }

        h1 {
            color: #d0e1ff;
            margin-bottom: 20px;
            animation: glowText 2s infinite alternate;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        p {
            color: #b0c4ff;
            font-size: 18px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out 0.3s;
            animation-fill-mode: backwards;
        }

        .start-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #4a90e2, #7cb9ff);
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 16px;
            display: inline-block;
            transition: all 0.4s ease;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.4);
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .start-btn:hover::before {
            opacity: 1;
            top: 0;
            left: 0;
        }

        .start-btn:hover {
            background: linear-gradient(45deg, #357abd, #5da8ff);
            transform: scale(1.05) translateY(-3px);
            box-shadow: 0 0 25px rgba(74, 144, 226, 0.7);
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.3; transform: scale(0.8); }
        }

        @keyframes meteorFall {
            0% { transform: translateX(150vw) translateY(-150vh) rotate(45deg); opacity: 0; }
            10% { opacity: 1; }
            20% { opacity: 1; }
            100% { transform: translateX(-50vw) translateY(50vh) rotate(45deg); opacity: 0; }
        }

        @keyframes dustDrift {
            0% { transform: translateX(-5%) translateY(-5%) scale(1); }
            50% { transform: translateX(5%) translateY(5%) scale(1.02); }
            100% { transform: translateX(-5%) translateY(-5%) scale(1); }
        }

        @keyframes glowText {
            from { text-shadow: 0 0 5px rgba(74, 144, 226, 0.2); }
            to { text-shadow: 0 0 15px rgba(74, 144, 226, 0.6); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(74, 144, 226, 0.4); }
            50% { box-shadow: 0 0 25px rgba(74, 144, 226, 0.6); }
            100% { box-shadow: 0 0 15px rgba(74, 144, 226, 0.4); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="stars"></div>
        <div class="cosmic-dust"></div>
        <div class="meteor" style="left: 20%; animation-delay: 0s;"></div>
        <div class="meteor" style="left: 60%; animation-delay: 2s;"></div>
        <div class="meteor" style="left: 80%; animation-delay: 4s;"></div>
    </div>
    <div class="container">
        <h1>Welcome to Insurance Cost Prediction</h1>
        <p>Estimate your insurance costs based on your personal information</p>
        <a href="/input" class="start-btn">Start Prediction</a>
    </div>

    <script>
        // Generate random stars
        const starsContainer = document.querySelector('.stars');
        const numStars = 150;
        
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
