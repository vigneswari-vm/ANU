<!-- templates/output.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .result-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .prediction {
            color: #27ae60;
            font-size: 28px;
            margin: 20px 0;
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Your Insurance Cost Prediction</h2>
        <div class="prediction">
            Estimated Cost: ${{ prediction|round(2) }}
        </div>
        <a href="/input" class="back-btn">Make Another Prediction</a>
    </div>
</body>
</html>
